{% extends 'base.html' %}

{% block content %}

<h1>Are you sure you want to delete this {{object.name}}</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Yes - Remove" class="btn red">
    <a href="{% url 'details' object.id %}" class="btn blue">Cancel</a>
</form>

{% endblock %}
